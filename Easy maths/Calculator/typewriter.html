<body>
<h1> typing Effect </h1>

<script>
var i = 0;
var txt = 'Lorem ipsum dummy text blabla.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    var typeWriting += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);

  }
document.write(typeWriting);
}
document.write(typeWriter());


</script>


</body>





</html>
