<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Lorem ipsum dummy text blabla.';
var speed = 50;
var typewriting ="";
function typeWriter() {

  if(i < txt.length) {
    typewriting += txt.charAt(i);
    i++;
setTimeout(typeWriter, speed);
  }

    
return typewriting;
}
document.write(typeWriter());
</script>

</body>
</html>
